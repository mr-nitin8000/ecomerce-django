{% extends "header_footer.html" %} {% block signup %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style></style>

  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
          <h3 style="color: #ffffff; text-align: center">
            Customer Registration
          </h3>
          <hr />

          <form
            action=""
            method="post"
            novalidate
            class="shadow p-5 bg-light rounded"
          >
            {% csrf_token %}
            <div class="mb-3">
              {% if messages %} {% for i in messages %}
              <div class="alert alert-success" role="alert">{{i}}</div>
              {% endfor %} {% endif %}
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="username"
                  name="username"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="email"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="password"
                  name="password"
                />
              </div>
            </div>
            <button
              class="btn btn-primary"
              style="background-color: rgb(255, 55, 0); border: none"
            >
              Submit
            </button>
            <br />
            <div class="text-center text-primary fw-bold">
              <small style="color: #12258f"
                >Existing User ? <a href="/" class="text-dark">Login Now</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{% endblock signup %}
